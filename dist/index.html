<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Verlet Physics</title>

        <meta name="author" content="petlid">

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="js/basic.bundle.js" type="text/javascript"></script>
    </head>

    <body>
        <canvas id="main-canvas">
        </canvas>
        <p><b>Left-click</b> to add new unpinned points, <br/>
            any other mouse button to add pinned points</p>
            <br/>
        <p><b>R</b> changes rendering mode</p>
        <p><b>F</b> toggles pinning all points</p>
        <p><b>Space</b> Flips gravity</p>
        <br/>
        <p># points: <span id="nrPoints">2</span><br/>
        <p># joints: <span id="nrJoints">1</span>
    </body>
</html>
